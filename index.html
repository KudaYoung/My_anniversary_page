<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的周年纪念</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我们的周年纪念</h1>
            <p class="subtitle">从相遇的那一天起，每一天都值得纪念</p>
            <p class="love-date">2024年5月3日 - 我们在一起的日子</p>
        </header>
        
        <section class="counter-section">
            <h2>我们已经在一起</h2>
            <div class="days-counter" id="days-counter">计算中...</div>
            <p class="counter-label">每一天都因你而变得特别</p>
        </section>
        
        <section class="timeline-section">
            <h2 class="section-title">我们的纪念照片</h2>
            <div class="timeline" id="timeline">
                <!-- 时间轴内容将通过JavaScript动态生成 -->
            </div>
            
            <div class="more-photos-section">
                <p>这里记录了我们每年的纪念照片</p>
                <a href="gallery.html" class="more-btn">查看更多照片</a>
            </div>
        </section>
        
        <footer>
            <p>用心记录我们的每一个瞬间 • 爱是永恒的纪念</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
