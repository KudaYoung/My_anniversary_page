<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情纪念</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffe6e6, #ffcccc, #ffb3b3);
            color: #5a3e36;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #d23669;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7d5d5d;
            margin-bottom: 20px;
        }
        
        .love-date {
            font-size: 1.5rem;
            color: #d23669;
            font-weight: bold;
        }
        
        .counter-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .days-counter {
            font-size: 4rem;
            color: #d23669;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .counter-label {
            font-size: 1.2rem;
            color: #7d5d5d;
        }
        
        .timeline-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            text-align: center;
            font-size: 2.2rem;
            color: #d23669;
            margin-bottom: 30px;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #d23669;
            margin: 10px auto;
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #d23669;
            transform: translateX(-50%);
        }
        
        .timeline-item {
            padding: 20px 0;
            position: relative;
            width: 50%;
            clear: both;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
            padding-right: 40px;
            text-align: right;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
            padding-left: 40px;
        }
        
        .timeline-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .timeline-item:nth-child(odd) .timeline-content:after {
            content: '';
            position: absolute;
            right: -10px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid white;
        }
        
        .timeline-item:nth-child(even) .timeline-content:after {
            content: '';
            position: absolute;
            left: -10px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid white;
        }
        
        .timeline-year {
            font-size: 1.8rem;
            color: #d23669;
            margin-bottom: 10px;
        }
        
        .timeline-date {
            font-style: italic;
            margin-bottom: 15px;
            color: #7d5d5d;
        }
        
        .timeline-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #ffb3b3;
        }
        
        .timeline-marker {
            position: absolute;
            top: 30px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #d23669;
            border: 4px solid white;
            box-shadow: 0 0 0 3px #d23669;
        }
        
        .timeline-item:nth-child(odd) .timeline-marker {
            right: -10px;
        }
        
        .timeline-item:nth-child(even) .timeline-marker {
            left: -10px;
        }
        
        .add-photo-section {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        
        .add-btn {
            background: #d23669;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(210, 54, 105, 0.3);
        }
        
        .add-btn:hover {
            background: #b32b5a;
            transform: translateY(-2px);
        }
        
        .heart {
            color: #d23669;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: #7d5d5d;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timeline:before {
                left: 20px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 50px;
                padding-right: 0;
                text-align: left;
            }
            
            .timeline-item:nth-child(even) {
                left: 0;
            }
            
            .timeline-item:nth-child(odd) .timeline-content:after {
                border-left: none;
                border-right: 10px solid white;
                left: -10px;
                right: auto;
            }
            
            .timeline-marker {
                left: 10px !important;
                right: auto !important;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .days-counter {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我们的爱情纪念 <span class="heart">❤</span></h1>
            <p class="subtitle">从相遇的那一天起，每一天都值得纪念</p>
            <p class="love-date">2024年5月3日 - 我们在一起的日子</p>
        </header>
        
        <section class="counter-section">
            <h2>我们已经在一起</h2>
            <div class="days-counter" id="days-counter">计算中...</div>
            <p class="counter-label">每一天都因你而变得特别</p>
        </section>
        
        <section class="timeline-section">
            <h2 class="section-title">我们的纪念照片</h2>
            <div class="timeline" id="timeline">
                <!-- 时间轴内容将通过JavaScript动态生成 -->
            </div>
            
            <div class="add-photo-section">
                <p>每年5月3日，我们会添加一张新的纪念照片</p>
                <button class="add-btn" onclick="showAddPhotoForm()">添加新照片</button>
            </div>
        </section>
        
        <footer>
            <p>用心记录我们的每一个瞬间 • 爱是永恒的纪念</p>
        </footer>
    </div>

    <script>
        // 计算在一起的天数
        function calculateDaysTogether() {
            const startDate = new Date('2024-05-03');
            const currentDate = new Date();
            const timeDiff = currentDate - startDate;
            const daysTogether = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            return daysTogether;
        }
        
        // 更新天数计数器
        function updateDaysCounter() {
            const daysCounter = document.getElementById('days-counter');
            const days = calculateDaysTogether();
            daysCounter.textContent = days + ' 天';
        }
        
        // 照片数据
        const photos = [
            {
                year: 2025,
                date: '2025年5月3日',
                image: 'images/2025.jpg', // 请将您的照片放在images文件夹中
                description: '一周年纪念，我们的第一张红底合照'
            }
            // 后续年份的照片可以在这里添加
        ];
        
        // 生成时间轴
        function generateTimeline() {
            const timeline = document.getElementById('timeline');
            const currentYear = new Date().getFullYear();
            const startYear = 2024;
            
            // 从2024年开始生成时间轴项目
            for (let year = startYear; year <= currentYear; year++) {
                const photo = photos.find(p => p.year === year);
                const isEven = (year - startYear) % 2 === 0;
                
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item ${isEven ? 'even' : 'odd'}`;
                
                let content = '';
                if (photo) {
                    // 有照片的年份
                    content = `
                        <div class="timeline-content">
                            <h3 class="timeline-year">${year}年</h3>
                            <p class="timeline-date">${photo.date}</p>
                            <img src="${photo.image}" alt="${year}年纪念照片" class="timeline-image">
                            <p>${photo.description}</p>
                        </div>
                    `;
                } else if (year === 2024) {
                    // 2024年 - 开始的一年
                    content = `
                        <div class="timeline-content">
                            <h3 class="timeline-year">${year}年</h3>
                            <p class="timeline-date">2024年5月3日</p>
                            <p>我们的故事从这里开始...</p>
                        </div>
                    `;
                } else {
                    // 未来年份（还没有照片）
                    content = `
                        <div class="timeline-content">
                            <h3 class="timeline-year">${year}年</h3>
                            <p class="timeline-date">${year}年5月3日</p>
                            <p>期待今年的纪念照片...</p>
                        </div>
                    `;
                }
                
                timelineItem.innerHTML = content + '<div class="timeline-marker"></div>';
                timeline.appendChild(timelineItem);
            }
        }
        
        // 显示添加照片表单（简化版）
        function showAddPhotoForm() {
            alert('要添加新照片，请按照以下步骤操作：\n\n1. 将照片命名为"年份.jpg"（例如2026.jpg）\n2. 将照片上传到images文件夹\n3. 在JavaScript代码的photos数组中添加新照片的信息\n\n注意：此功能在静态网站中需要手动更新代码。');
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateDaysCounter();
            generateTimeline();
            
            // 每天更新天数
            setInterval(updateDaysCounter, 24 * 60 * 60 * 1000);
        });
    </script>
</body>
</html>
